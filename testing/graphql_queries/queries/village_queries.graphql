# Get all villages with their ninjas
query {
  villages {
    id
    name
    leader_name
    population
    ninjas {
      id
      name
      age
      rank
      is_cool
    }
  }
}

query {
  village(id: 1) {
    id
    name
    leader_name
    population
    ninjas {
      id
      name
    }
  }
}